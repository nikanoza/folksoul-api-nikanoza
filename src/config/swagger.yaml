            application/json:
              schema:
                type: "object"    
  /links/edit/{id}:       
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
          required: true
      tags:
        - Social-links
      requestBody:
        description: update social link
        required: true
        content:
          application/json:
            schema: 
              type: "object"
              properties:
                  name: 
                    type: string
