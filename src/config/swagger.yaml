  /links:  
    get:
      tags:
        - Social-links
      responses:
        '200':
          description: get all social links info successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string 
  /links-logos/{id}:
    post:
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
          required: true
      tags: 
        - Social-links
      requestBody:
        description: add social link logo
        required: true
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                  image:
                    type: string
                    format: binary
      responses:
        '200':
          description: social link logo uploaded
  /links-logos/edit/{id}:
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
          required: true
      tags: 
        - Social-links
      requestBody:
        description: update social link logo
        required: true
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                  image:
                    type: string
